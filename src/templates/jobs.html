<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/layui.css">
    <link rel="stylesheet" href="../static/css/jobs.css">
</head>
<body>
    <div class="content">
        
        <form class="layui-form layui-form-pane">
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">查询内容:</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="search_content" id="demoReload" autocomplete="off" name="groupAmount" placeholder="输入搜索内容">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <label class="layui-form-label">查询字段:</label>
                <div class="layui-input-block">
                    <select name="search_field">
                        <option value="">选择查询字段</option>
                        {% for field in fields %}
                        <option value="{{ field }}">{{ field }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn layui-btn-primary" data-type="reload">立即查询</button>
                <!-- <button class="layui-btn" type="button" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 立即查询</button> -->
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>
       
        <div class="table">
            <table class="layui-hide" id="jobs"></table>
        </div>
    </div>
    <script src="../static/js/libs/jquery-3.6.1.min.js"></script>
    <script src="../static/layui.js"></script>
    <script src="../static/js/jobs.js"></script>
</body>
</html>
